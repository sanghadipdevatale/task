<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/simple-grid.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-1"><a href="tree.html">Map</a></div>
      
      <div class="card" >
        <h1>total review</h1>
        <img src="/js/1.png" alt="">
      </div>
      </div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script type="text/javascript" src="js/tree.js"></script>
  <script>
    // JavaScript for event handling
    // Show/hide the card when hovering over the D3.js node
    function showCard() {
      document.querySelector('.card').style.display = 'block';
    }
    
    function hideCard() {
      document.querySelector('.card').style.display = 'none';
    }
    
    document.querySelectorAll('.node.online rect').forEach(rect => {
      rect.setAttribute('onmouseover', 'showCard()');
      rect.setAttribute('onmouseout', 'hideCard()');
    });
    
    document.querySelector('.card').setAttribute('onmouseover', 'showCard()');
    document.querySelector('.card').setAttribute('onmouseout', 'hideCard()');
    </script>
</body>

</html>
